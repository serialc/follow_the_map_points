<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Real-time replay of GeoJSON points</title>
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
        #overlay {
            width: 100%;
            height: 100%;
            z-index: 1000;
            position: fixed;
            left: 0;
            top: 0;
            overflow-x: hidden;
            background-color: white;
            padding: 5% 20%;
        }

        #overlay div {
            width: 60%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
	</style>
</head>
<body>
    <div id="map"></div>
    <div id="overlay">
        <div>
            <h2>Real-time replay of GeoJSON points</h2>
            <p>This will application allows you to 'follow' in real-time the path of provided GeoJSON point coordinates.</p>
            <p><button id="load_demo_data">Load demo data</button><p>
            <p>Paste your GeoJSON data below:<br><textarea id="geojson_data"></textarea></p>
            <p>In your GeoJSON above what is the name of your date-time field: <input id="dtfield" type="text" placeholder="e.g., utc_date">
            <p><input id="showalldata" type="checkbox"><label for="showalldata">Show all data points</label></p>
            <p><button id="submit_geojson_data">Submit GeoGdata data</button><p>
        </div>
    </div>
    <script src="follow.js"></script>
</body>
</html>
